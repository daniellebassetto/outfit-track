name: .NET Core Desktop - Build Verification

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # Para mais opções de runners, veja https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: your-solution-name                         # Substitua pelo nome da sua solução, por exemplo MyWpfApp.sln
      Wap_Project_Directory: your-wap-project-directory-name    # Substitua pelo diretório do projeto WAP
      Wap_Project_Path: your-wap-project-path                   # Substitua pelo caminho do seu projeto WAP

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Instala o .NET Core
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Configura o MSBuild para uso
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Restaura as dependências do projeto
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Verifica se o código compila
    - name: Build the application
      run: msbuild $env:Solution_Name /t:Build /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
